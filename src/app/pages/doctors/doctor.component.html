<div class="row animated fadeIn">
  <div class="col-md-5">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Doctor</h3>
      <p class="text-muted m-b-30 font-13"> Edit doctor data </p>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="saveDoctor(f)">
            <div class="form-group">
              <label >Doctor Name</label>
              <input [(ngModel)]="doctor.name" name="name" type="text" class="form-control" placeholder="Doctor name" required>
            </div>
            <div class="form-group">
              <label >Hospital</label>
              <select (change)="changeHospital( $event.target.value )" [(ngModel)]="doctor.hospital" name="hospital" id="" class="form-control" required>
                <option value="">Select a Hospital</option>
                <option *ngFor="let hospital of hospitals" [value]="hospital._id"> {{ hospital.name }} </option>
              </select>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i> Save
            </button>
            <a routerLink="/doctors" type="submit" class="btn btn-inverse waves-effect waves-light">
              <i class="fa fa-arrow-circle-left"></i> Cancel
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card card-body">
      <h4 class="box-title m-b-0">
        Hospital
      </h4>
      <img class="rounded img-fluid" [src]="hospital.img | image:'hospital'" alt="">
    </div>
  </div>
  <div class="col-md-3" *ngIf="doctor._id">
    <div class="card card-body">
      <h4 class="box-title m-b-0">
        Photo
      </h4>
      <img (click)="changeImage()" class="rounded img-circle img-fluid pointer" [src]="doctor.img | image:'doctor'" alt="">
    </div>
  </div>
</div>
